{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% bootstrap_css %}
    <title>Document</title>
  </head>
  <body class="pt-5">
    <div class="container">
      {% if user.is_authenticated %}
      <p>{{ user }}님, 안녕하세요.</p>
      <form action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
        <button>Logout</button>
      </form>
      <a href="{% url 'mypage' %}">mypage</a>

      {% else %}

      <nav
        class="navbar navbar-expand-lg bg-body-tertiary navbar-expand-md navbar-dark bg-dark fixed-top"
        style="padding: 12px"
      >
        <div class="container-fluid">
          <div
            class="collapse navbar-collapse justify-content-between"
            id="collapsibleNavbar"
          >
            <ul class="navbar-nav">
              <a class="navbar-brand" href="/">uPC</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
            </ul>

            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">판매하기</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">핫이슈</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">추천</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">게시판</a>
              </li>
            </ul>

            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">마이페이지</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">로그인</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">회원가입</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      {% endif %} {% block content %} {% endblock %}
    </div>
    {% bootstrap_javascript %}
  </body>
</html>
