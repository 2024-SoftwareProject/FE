<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="btn"></div>
    <div onclick="history.back();" class="page_cover"></div>
    <div id="menu">
    <ul class="nav">
      <li><a>컴퓨터</a>
        <ul class="sub_menu">
          <li><a href="#">컴퓨터 메뉴1</a></li>
          <li><a href="#">컴퓨터 메뉴2</a></li>
          <li><a href="#">컴퓨터 메뉴3</a></li>
          <li><a href="#">컴퓨터 메뉴4</a></li>
        </ul>
      </li>
      
      <li><a>주변기기</a>
        <ul class="sub_menu">
          <li><a href="#">주변기기 메뉴1</a></li>
          <li><a href="#">주변기기 메뉴2</a></li>
          <li><a href="#">주변기기 메뉴3</a></li>
          <li><a href="#">주변기기 메뉴4</a></li>
        </ul>
      </li>
      
      <li><a>누르면 서브메뉴</a>
      <ul class="sub_menu">
        <li><a href="#">서브 메뉴1</a></li>
        <li><a href="#">서브 메뉴2</a></li>
        <li><a href="#">서브 메뉴3</a></li>
        <li><a href="#">서브 메뉴4</a></li>
      </ul>
      </li>
    </ul>
    <div onclick="history.back();" class="close"></div>
    </div>
    <script type="text/javascript">
      $(document).ready(function() {
        $(".btn").click(function() {
          $("#menu,.page_cover,html").addClass("open");
          window.location.hash = "#open";
        })
        })

        window.onhashchange = function() {
          if (location.hash != "#open") {
            $("#menu,.page_cover,html").removeClass("open");
          }
        };

        $(document).ready(function(){
        $("#menu ul.sub_menu").hide();
        $("#menu ul.nav li").click(function(){
        $("ul",this).slideToggle("fast");
        })
      })
    </script>
  </body>
</html>
