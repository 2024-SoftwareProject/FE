{% extends 'base.html' %}

{% block title %} 회원정보 수정 {% endblock %}

{% block content %}
    <h2> 회원정보 수정 </h2>
    <form method="post" action="{% url 'edit_account' %}">
        {% csrf_token %}
        
        <div class = "form-group">
            <label for="id_username", class="profile_title">아이디</label>
            <!-- <div class="profile_content">&nbsp;&nbsp;{{ user.username }}</div> -->
            {{ user_change_form.username }}
            {{ user_change_form.username.errors}}
        </div>

        <div class = "form-group">
            <label for="id_email", class="profile_title">이메일</label>
            <div class="profile_content">&nbsp;&nbsp;{{ user.email}}</div>
        </div>

        <div class = "form-group">
            <label for="id_name", class="profile_title">이름</label>
            <!-- <div class="profile_content">&nbsp;&nbsp;{{ user.name }}</div> -->
            {{ user_change_form.name}}
            {{ user_change_form.name.errors }}
        </div>

        <button type="submit" class="btn btn-primary" >Save Changes</button>
    </form>

{% endblock %}
